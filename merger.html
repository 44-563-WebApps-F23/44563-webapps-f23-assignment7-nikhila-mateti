<!DOCTYPE html>
<html>

<head>
    <title>Merger</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color:pink ;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Nikhila Mateti Builds a merger</h1>
    <div class="flex-container" id="target">
        <div class="merger">row item 1</div>
        <div class="merger">row item 2</div>
        <div class="merger">row item 3</div>
    </div><br>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="addEnd()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="remove()">Remove</button>
    
    <button onclick="swapItems()">Swap</button>

</body>
<script>
    /*function makeNewDiv(){
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"

    function addEnd() {
        inputText = document.getElementById("inputText").value;
        element = document.createElement("div");
        element.innerHTML = inputText;
        element.className = "merger";
        container = document.getElementById('target');
        container.appendChild(element);
    }
    function addFront() {
        inputText = document.getElementById("inputText").value;
        element = document.createElement("div");
        element.innerHTML = inputText;
        element.className = "merger";
        container = document.getElementById('target');
        firstChild = container.firstChild;
        container.insertBefore(element, firstChild);
    }

    function remove() {
        mergerItems = document.getElementsByClassName("merger");
        length = mergerItems.length;
        if (length > 0) {
            middleIndex = Math.floor(length / 2);
            mergerItems[middleIndex].remove();
        }
    }
    function swapItems() {
        const mergerItems = document.getElementsByClassName("merger");
        const length = mergerItems.length;
        if (length >= 2) {
            const index1 = Math.floor(Math.random() * length);
            let index2 = Math.floor(Math.random() * (length - 1));
            if (index2 >= index1) {
                index2++;
            }
            const item1 = mergerItems[index1];
            const item2 = mergerItems[index2];
            const parent = item1.parentElement;
            const nextSibling = item2.nextSibling;

            if (nextSibling === item1) {
                parent.insertBefore(item2, item1);
            } else if (nextSibling === item2) {
                parent.insertBefore(item1, item2);
            } else {
                parent.insertBefore(item1, nextSibling);
                parent.insertBefore(item2, item1);
            }
        }
    }

</script>

</html>
